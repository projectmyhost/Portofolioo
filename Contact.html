<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Web | Contact</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <nav>
        <ul>
          <li><a href="Home.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="index.html">Portofolio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <main class="content">
      <h1>Contact Me</h1>
      <form action="https://formspree.io/f/{FORM_ID}" class="fs-form" method="POST">
        <div class="fs-field">
          <label class="fs-label" for="email">Email</label>
          <input class="fs-input" id="email" name="email" type="email" required>
        </div>

        <div class="fs-field">
          <label class="fs-label" for="message">Message</label>
          <textarea class="fs-textarea" id="message" name="message"></textarea>
        </div>

        <button class="fs-button" type="submit">Submit</button>
      </form>
    </main>

    <div class="footer">
      <footer>
        <ul>
          <li><img src="instagram.png" alt="">Instagram</li>
          <li><img src="facebook.png" alt="">Facebook</li>
          <li><img src="twitter.png" alt="">Twitter</li>
          <li><img src="telegram.png" alt="">Telegram</li>
        </ul>
      </footer>
    </div>
  </div>
</body>
</html>
